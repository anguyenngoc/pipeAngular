<div class="main">
    <h1 align='center'>Custum pipe</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nopipe" >
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> no pipe </th>
            <td mat-cell *matCellDef="let element" align='center'> {{element.nopipe}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="pipe">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> pipe </th>
            <td mat-cell *matCellDef="let element" align='center'> {{element.pipe | upperCase}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
